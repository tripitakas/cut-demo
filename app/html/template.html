<!DOCTYPE html>
<html lang="zh-hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="藏经字框切分校对示例">
  <title>GL_79_4_7</title>
  
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
  <link rel="stylesheet" href="../css/cut.css">
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
</head>

<body>

<div id="top-nav" class="navbar navbar-xs navbar-inverse navbar-fixed-top">
  <div class="navbar-header">
    <a class="navbar-brand" href="../">切分校对示例 <span class="glyphicon glyphicon-th" aria-hidden="true"></span></a>
  </div>
</div>

<div id="body-content">
  <div id="app">
    <div class="cut-area">
      <div class="buttons">
        <button class="btn btn-default" id="switchBox">显隐字框</button>
        <button class="btn btn-default" id="switchImg">显隐图片</button>
        <div class="btn-group hl-btn">
          <button class="btn btn-default" id="hl-large">高亮大框<span class="count"></span></button>
          <button class="btn btn-default" id="hl-small">高亮小框<span class="count"></span></button>
          <button class="btn btn-default" id="hl-narrow">高亮窄框<span class="count"></span></button>
          <button class="btn btn-default" id="hl-flat">高亮扁框<span class="count"></span></button>
          <button class="btn btn-default" id="hl-all">高亮所有框<span class="count"></span></button>
          <button class="btn btn-default" id="hl-overlap">高亮重叠框<span class="count"></span></button>
        </div>
      </div>
      <div class="alert alert-info alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <strong>字框:</strong> <span id="box-info"></span>
      </div>
      <div id="holder"></div>
    </div>
  </div>
</div>

<script src="https://cdn.bootcss.com/raphael/2.2.7/raphael.js"></script>
<script src="../js/vendor/raphael.zoom.js"></script>
<script src="../js/vendor/jquery.mapkey.js"></script>

<script src="../js/cut.js"></script>
<script src="../js/cut_keys.js"></script>
<script src="../js/cut_adv.js"></script>

<script>
  $.getJSON('../data/GL_79_4_7.cut', function(json) {
    function round(v) {
      return Math.round(v * 10) / 10;
    }
    $.cut.onBoxChanged(function(char, box, reason) {
      if (reason === 'navigate') {
        $('#box-info').text(!char.char_id ? '未选择' : [char.ch, char.char_id,
          'x: ' + round(box.x), 'y: ' + round(box.y),
          round(box.width) + ' x ' + round(box.height)].join(', '));
      }
    });

    var data = $.cut.create({
      width: 1200,
      height: 780,
      holder: 'holder',
      json: '../data/GL_79_4_7.cut',
      image: '../data/GL_79_4_7.jpg',
      chars: json.char_data
    });
    var hlType;

    $.cut.bindKeys();
    $('.zoom-btn').click(function() {
      $.cut.setRatio(parseFloat($(this).text()));
    });
    $('#switchImg').click(function() {
      $(data.image.node).toggle();
    });
    $('#switchBox').click(function() {
      $.cut.toggleBox();
    });
    $('.hl-btn > button').click(function() {
      var type = this.getAttribute('id').replace(/^.*-/, '');
      var $count = $(this).find('.count');

      $('.hl-btn .count').text('');
      if (hlType) {
        hlType = null;
        $.cut.clearHighlight();
      } else {
        hlType = type;
        var boxes = $.cut.highlightBoxes(type);
        $(this).find('.count').text('(' + boxes.length + ')');
      }
    });

  });
</script>

</body>
</html>
