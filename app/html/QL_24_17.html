<!DOCTYPE html>
<html lang="zh-hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="藏经字框切分校对示例">
  <title>QL_24_17</title>
  
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
  <link rel="stylesheet" href="../css/cut.css">
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
</head>

<body>

<div id="top-nav" class="navbar navbar-xs navbar-inverse navbar-fixed-top">
  <div class="navbar-header">
    <a class="navbar-brand" href="../">切分校对示例</a>
  </div>
</div>

<div id="body-content">
  <div id="app">
    <div class="cut-area">
      <div class="buttons">
        <button class="btn btn-default" id="switchBox">显隐字框</button>
        <button class="btn btn-default" id="switchImg">显隐图片</button>
        <div class="btn-group">
          <button class="btn btn-default zoom-btn">.8x</button>
          <button class="btn btn-default zoom-btn">1x</button>
          <button class="btn btn-default zoom-btn">2x</button>
          <button class="btn btn-default zoom-btn">3x</button>
          <button class="btn btn-default zoom-btn">4x</button>
          <button class="btn btn-default zoom-btn">5x</button>
        </div>
        <div class="btn-group">
          <button class="btn btn-default" id="hl-large">高亮大框</button>
          <button class="btn btn-default" id="hl-small">高亮小框</button>
          <button class="btn btn-default" id="hl-all">高亮所有框</button>
          <button class="btn btn-default" id="hl-overlap">高亮重叠框</button>
          <button class="btn btn-default" id="hl-reset">取消高亮</button>
        </div>
      </div>
      <div class="alert alert-info alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <strong>字框:</strong> <span id="box-info"></span>
      </div>
      <div id="holder"></div>
    </div>
  </div>
</div>

<script src="https://cdn.bootcss.com/raphael/2.2.7/raphael.js"></script>
<script src="../js/vendor/raphael.zoom.js"></script>
<script src="../js/vendor/jquery.mapkey.js"></script>

<script src="../js/cut.js"></script>
<script src="../js/cut_keys.js"></script>
<script src="../js/cut_adv.js"></script>

<script>
  $.getJSON('../data/QL_24_17.cut', function(json) {
    function round(v) {
      return Math.round(v * 10) / 10;
    }
    $.cut.onBoxChanged(function(char, box, reason) {
      if (reason === 'navigate') {
        $('#box-info').text(!char.char_id ? '未选择' : [char.ch, char.char_id,
          'x: ' + round(box.x), 'y: ' + round(box.y),
          round(box.width) + ' x ' + round(box.height)].join(', '));
      }
    });

    var data = $.cut.create({
      width: 1200,
      height: 1666,
      holder: 'holder',
      json: '../data/QL_24_17.cut',
      image: '../data/QL_24_17.jpg',
      chars: json.char_data
    });

    $.cut.bindKeys();
    $('.zoom-btn').click(function() {
      $.cut.setRatio(parseFloat($(this).text()));
    });
    $('#switchImg').click(function() {
      $(data.image.node).toggle();
    });
    $('#switchBox').click(function() {
      $.cut.toggleBox();
    });
    $('#hl-large').click(function() {
      $.cut.highlightBoxes('large');
    });
    $('#hl-small').click(function() {
      $.cut.highlightBoxes('small');
    });
    $('#hl-all').click(function() {
      $.cut.highlightBoxes('all');
    });
    $('#hl-overlap').click(function() {
      $.cut.highlightBoxes('overlap');
    });
    $('#hl-reset').click(function() {
      $.cut.clearHighlight();
    });

  });
</script>

</body>
</html>
